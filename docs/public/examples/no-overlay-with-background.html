<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"
        />
        <style>
            html,
            body {
                touch-action: none;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background: #eee;
                position: fixed;
                overflow: hidden;
            }

            @media (max-width: 820px) and (min-width: 320px) {
                html {
                    font-size: 14px;
                }
            }

            .floorplan-loader {
                position: absolute;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif;
            }

            .floorplan-loader__box {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 1.5rem 1.875rem 1.25rem 1.875rem;
                background-color: #fff;
                border-radius: 0.625rem;
            }

            .floorplan-loader__background {
                position: fixed;
                inset: 0;
                z-index: -1;
                background-image: url(./img/map.webp);
                background-size: cover;
                background-position: center;
                background-color: rgba(255, 255, 255, 0.2);
                background-blend-mode: overlay;
                filter: blur(0.5rem);
                transform: scale(1.1);
            }

            .floorplan-loader__text {
                margin-top: 0.625rem;
                text-align: center;
                color: #000000;
                font-size: 1rem;
                font-weight: 500;
            }

            .floorplan-loader__animation {
                position: relative;
                width: 3rem;
                height: 3rem;
                background-color: #2382f4;
                border-radius: 0.25rem;
                transform: rotateX(65deg) rotate(45deg);
                animation: layers 1s linear infinite alternate;
                color: rgba(35, 130, 244, 0.6);
            }

            .floorplan-loader__animation:after {
                content: "";
                position: absolute;
                inset: 0;
                background-color: rgba(35, 130, 244, 0.6);
                border-radius: 0.25rem;
                animation: layerTr 1s linear infinite alternate;
            }

            @keyframes layers {
                0% {
                    box-shadow: 0rem 0rem 0 0rem;
                }
                90%,
                100% {
                    box-shadow: 1.25rem 1.25rem 0 -0.25rem;
                }
            }

            @keyframes layerTr {
                0% {
                    transform: translate(0, 0) scale(1);
                }
                100% {
                    transform: translate(-1.5625rem, -1.5625rem) scale(1);
                }
            }
        </style>
    </head>
    <body>
        <div id="floorplan">
            <div class="floorplan-loader">
                <div class="floorplan-loader__box">
                    <div class="floorplan-loader__background"></div>
                    <span class="floorplan-loader__animation"></span>
                    <div class="floorplan-loader__text">Loading...</div>
                </div>
            </div>
        </div>
        <script src="https://demo.expofp.com/packages/main/expofp.js" crossorigin="anonymous"></script>
        <script>
            function initMap() {
                console.log("Creating map...");
                new ExpoFP.FloorPlan({
                    element: document.querySelector("#floorplan"),
                    eventId: "demo",
                    dataUrl: "https://demo.expofp.com/data/",
                    noOverlay: true,
                    onInit: () => {
                        console.log("Map initialized");
                    },
                    onBoothClick: e => {
                        alert(`Booth clicked: ${e.target.name}`);
                    },
                });
            }
            // Emulate slow network
            setTimeout(initMap, 5000);
        </script>
    </body>
</html>

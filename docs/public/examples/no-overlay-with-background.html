
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
        <style>
            html,
            body {
                touch-action: none;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background: #eee;
                position: fixed;
                overflow: hidden;
            }
            @media (max-width: 820px) and (min-width: 500px) {
                html {
                    font-size: 13px;
                }
            }
			#floorplan {
				background-image: url(./img/background-blur.jpg);
				width:100%;
				height:100%;
			}
        </style>
    </head>
    <body>
        <div id="floorplan">Loading...</div>
        <script src="https://demo.expofp.com/packages/master/expofp.js" crossorigin="anonymous"></script>
        <script>
			function initMap(){
				console.log("Creating map...");
				new ExpoFP.FloorPlan({
					element: document.querySelector("#floorplan"),
					eventId: "demo",
					noOverlay: true,
					onInit: () => {
					  console.log("Map initialized");
					},
					onBoothClick: e => {
						alert(`Booth clicked: ${e.target.name}`);
					}
				});
			}
			// Emulate slow network
			setTimeout(initMap, 5000);
        </script>
    </body>
</html>
